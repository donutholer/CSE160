<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asg5</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; width: 100%; height: 100%; }
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            z-index: 99;
        }
        #instructions {
            
            font-family: 'Courier New', Courier, monospace;
            font-size: 36px;
            color: #FFD700;
            text-shadow: 2px 2px 4px black, 0 0 10px #FFA500;
            text-align: center;
            cursor: pointer;
            padding: 20px;
            line-height: 1.5;
        }
        #instructions h2 { 
            font-size: 48px;
            margin-top: 0;
            margin-bottom: 10px;
            color: #FFFFA0;
            text-shadow: 2px 2px 4px black, 0 0 15px #FFD700;
        }
        #instructions p {
            font-size: 20px;
            margin-top: 15px;
            color: #FFEEAA;
            text-shadow: 1px 1px 2px black;
        }
        .hidden {
            display: none !important; 
        }
        #gold-counter {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #FFD700; 
            font-family: 'Courier New', Courier, monospace; 
            text-shadow: 1px 1px 2px black; 
            z-index: 100; 
        }
    </style>
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            <h2>Click to Play</h2>
            <p>
                WASD: Move<br>
                MOUSE: Look<br>
                ESC: Release Cursor<br>
                Collect Gold Blocks to Light the Portal
            </p>
        </div>
    </div>

    <div id="gold-counter">Gold: 0</div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script src="asg5.js" defer></script>
</body>
</html>
